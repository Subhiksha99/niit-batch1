<a routerLink="/posts/add">add</a>
<table>
    <thead>
        <tr>
            <th>userId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let post of posts">
        <tr>
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td><a href="#">Edit</a></td>
            <td><button (click)="onDelete(post.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
