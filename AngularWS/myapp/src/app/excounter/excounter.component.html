<div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded border p-3 w-25 mx-auto mt-5">
    <h4 class="text-center">{{title}}</h4>
    <hr>
    <div class="d-flex justify-content-center my-2">
        <i class="bi bi-file-plus h2 me-3" (click)="onIncrement()"></i>
        <span [ngStyle]="{fontWeight: 'bold'}">{{counter}}</span>
        <i class="bi bi-file-minus-fill h2 ms-3" (click)="onDecrement()"></i>
    </div>
    <form class="d-flex justify-content-center">
        <input name="stepValue" [style.width.px]=120 [(ngModel)]="stepValue" class="form-control" value="{{stepValue}}"
            type="number" />
    </form>
</div>

{{stepValue}}
