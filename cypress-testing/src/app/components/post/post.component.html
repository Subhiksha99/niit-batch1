<div class="mt-5 mx-auto" style="min-width: 500px; max-width: 1000px; ">
    <a routerLink="/posts/add" class="btn btn-primary float-end mb-3">Add Post</a>
    <table class="table shadow p-3 mb-5 bg-white rounded p-5">
        <caption>Posts</caption>
        <thead>
            <tr>
                <th>userId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let post of posts">
            <tr>
                <td>{{post.userId}}</td>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td><a href="#" class="btn btn-secondary">Edit</a></td>
                <td><button (click)="onDelete(post.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
